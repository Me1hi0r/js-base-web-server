<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Snake</title>

</head>
<body>
    <div class="nav">
      <div class="flex">
        <button id="room" class="nav-button">room</button>
        <button id="user" class="nav-button">user</button>
        <button id="game" class="nav-button">game</button>
        <button id="start" class="nav-button">start</button>
      </div>
    </div>
    <div class="flex">
      <div id="start-screen" class="screen">
        <div class="flex">
          <div class="flex-c">
            <div class="title">SNAKE GAME</div>
            <button id="new-game" class="flex"> NEW GAME</button>
            </div>
          </div>
        </div>
      </div>
      <div id="room-screen" class="screen">
        <div class="flex">
          <div class="flex-c">
            <div class="title">ROOM</div>
            <div class="room-list">
              ROOMS:
              <div class="room-elem flex">
                <div class="room-elem-title"> room_name </div>
                <button>go to this room_name</button>
              </div>
              <button id="new-room">go to new room</button>
            </div>
          </div>
        </div>
      </div>
      <div id="user-screen" class="screen">
        <div class="flex">
          <div class="flex-c">
            <div class="title">USER</div>
          </div>
        </div>
      </div>
      <div id="game-screen" class="screen">
        <div class="flex">
          <div class="flex-c">
            <div class="title">GAME</div>
          </div>
        </div>
      </div>
    </div>

 <!-- <script src="client.js"></script> -->
 <script src="ws-client.js"></script>
 <script src="ws-client-new.js"></script>
</body>
</html>
